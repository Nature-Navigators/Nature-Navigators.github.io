
<div id="post_popup" class="post_popup popup">

    <link rel="stylesheet" href="{{url_for('static', filename='css/post_popup.css')}}">
    <div id="popup_header">
        <button id="cancel_button" onclick="hideSocialPost()" class="img_button"><img src="{{url_for('static', filename='images/cancel_icon.png')}}"></button>          
        
        {% if loggedIn %}
        <button id="delete_button" onclick="deletePost()" class="img_button"><img src="{{url_for('static', filename='images/trash-can-icon.png')}}"></button>
        {% endif %}
    </div>
    <div class="post_popup_body">
        <div class="post">
            <div class="post-header">
                <img src="../static/images/raven.png" alt="Profile Picture" class="profile-pic" />
                <div class="profile-info">
                    <div class="profile-name-time">
                        <span class="profile-name">John Doe</span>
                        <span class="post-time">‚Ä¢ 2 hours ago</span>
                    </div>
                </div>
            </div>

            <img id="post_image" src="../static/images/raven.png" alt="Post Image" />

            <div class="post-info">
                <div class="text-and-icons">
                    <div class="likes-and-icons">
                        <div class="likes" id="post_likes">0 likes</div>
                        <div class="post-icons">
                            <button class="icon-button">üê§</button>
                            <button class="icon-button">üìç</button>
                            <button class="icon-button">‚ù§Ô∏è</button>
                        </div>
                    </div>
                    <p id="post_content"></p>
                </div>
            </div>

            
        </div>
    </div>
   
  </div>

    
  <div id="confirmation_popup" class="popup">
    <p>Are you sure you want to delete this post?</p>
    <div>
        <form action="/profile/{{id}}" method="POST">
            <input id="html_postID" type="hidden" name="postID" />
            <button class="blue_button">Yes, Delete</button>
        </form>
        <button class="gray_button" onclick="hideConfirmation()">Cancel</button>    
    </div>
</div>
